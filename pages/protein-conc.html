<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Estimate Protein Concentration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='/style.css' rel='stylesheet'>
  <link rel="icon" type="assets/images/" href="/images/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
</head>

<body>
<!-- Main Page -->
<div class="content">
  <a href="/index.html" aria-label="Home">Home</a>
  <br><br>
  <div class="user">
  <form>

    <label>
      Absorbance
      <br>
      <input type="text" class="input" id="Abs" minlength="1" maxlength="6" value="0" pattern="[0-9]*\.?[0-9]+" required>
    </label>
    <br><br>

    <label>
      Molar Extinction Coefficient (&epsilon;)
      <br>
      <input type="text"class="input" id="Extinction" minlength="1" maxlength="10" value="0" pattern="[0-9]*\.?[0-9]+" required>
    </label>
    <br><br>

    <label>
      Path Length (cm)
      <br>
      <input type="text" class="input" id="PathLength" minlength="1" maxlength="10" value="1" pattern="[0-9]*\.?[0-9]+" required>
    </label>
    <br><br>

    <label>
      Dilution factor
      <br>
      <input type="text" class="input" id="DilutionFactor" minlength="1" maxlength="10" value="1" pattern="[0-9]*\.?[0-9]+" required>
    </label>
    <br><br>

    <label>
      Protein mass (mw)
      <br>
      <input type="text" class="input" id="MW" minlength="1" maxlength="12" value="0" pattern="[0-9]*\.?[0-9]+">
    </label>
    <br><br>
    <button id="calculateButton" type="button" class="button">Calculate</button>
  </div>
    <br>
    <p id="result"></p>
    <script src="/scripts/protein_conc.js">"use strict"</script>

</div>

</form>

</body>

</html>
