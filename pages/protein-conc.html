<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Estimate Protein Concentration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='/style.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
</head>

<body>
<!-- Main Page -->
<div class="content">
  <a href="/index.html" aria-label="Home">Home</a>
  <br><br>

  <form>
    <label>
      Dilution factor
      <input type="number" id="DilutionFactor" minlength="1" maxlength="10" required step=".01">
    </label>
    <br><br>

    <label>
      Absorbance (A<sub>280</sub>)
      <input type="number" id="A280" minlength="3" maxlength="6" required step=".0001">
    </label>
    <br><br>

    <label>
      Molar Extinction Coefficient (&epsilon;<sub>280</sub>)
      <input type="number" id="Extinction" minlength="1" maxlength="10" required step=".001">
    </label>
    <br><br>

    <label>
      Path Length (cm)
      <input type="number" id="PathLength" minlength="1" maxlength="10" required step=".001">
    </label>
    <br><br>

    <label>
      Protein mass (mw)
      <input type="number" id="MW" minlength="1" maxlength="12" required step=".01">
    </label>
    <br><br>

    <button id="calculateButton" type="button">Calculate</button>
    <br>
    <p id="result"></p>
    <script src="/scripts/protein_conc.js">"use strict"</script>

</form>

</body>

</html>
